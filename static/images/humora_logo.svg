<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00ff00"/>
            <stop offset="100%" stop-color="#00cc00"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#greenGradient)" filter="url(#glow)"/>
    <path d="M25 25 L35 35 M35 25 L25 35" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff00">
        ХМУРА
    </text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">
        БАНК
    </text>
</svg>