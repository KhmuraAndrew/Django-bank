{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Перевод между счетами</h2>
        </div>

        <div id="alert-container"></div>

        <form id="transfer-form" method="post" action="{% url 'transfer' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="from_account" class="form-label">Счет списания</label>
                <select name="from_account" id="from_account" class="form-control" required>
                    <option value="">-- Выберите счет --</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}" data-balance="{{ account.balance }}">
                        {{ account.get_account_type_display }} ({{ account.account_number }}) - {{ account.balance }} ₽
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="to_account" class="form-label">Номер счета получателя</label>
                <input type="text" name="to_account" id="to_account" class="form-control" 
                       required placeholder="Введите 16-значный номер счета">
                <div id="account-validation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="amount" class="form-label">Сумма перевода</label>
                <input type="number" name="amount" id="amount" class="form-control" 
                       min="0.01" max="1000000" step="0.01" required
                       placeholder="Введите сумму">
                <div class="balance-info">
                    Доступно: <span id="available-balance">0</span> ₽
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Назначение платежа</label>
                <input type="text" name="description" id="description" class="form-control"
                       placeholder="Например: Перевод за услуги" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn" id="submit-btn">Выполнить перевод</button>
                <a href="{% url 'accounts' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Последние переводы</h3>
        </div>
        <div id="recent-transactions">
            <!-- Здесь будут загружены последние транзакции через AJAX -->
        </div>
    </div>
</div>
{% endblock %}
